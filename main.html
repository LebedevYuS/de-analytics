<!DOCTYPE html>
<html>
<head>
    <title>Простая таблица</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Пример простой таблицы</h2>
    
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Петр</td>
            <td>Петров</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Сергей</td>
            <td>Сергеев</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
